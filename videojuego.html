<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ§ The Weeknd Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      text-align: center;
    }

    #game-container {
      margin: 30px auto;
      width: 420px;
    }

    #game {
      width: 400px;
      height: 400px;
      position: relative;
      background-image: url('https://i.imgur.com/VLM3AYB.jpg');
      background-size: cover;
      border: 4px solid #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    .box {
      width: 40px;
      height: 40px;
      position: absolute;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      transition: transform 0.1s;
    }

    #player {
      background-image: url('https://i.imgur.com/CkWZX3y.jpg');
    }

    #target {
      background-image: url('https://i.imgur.com/X7kC9aD.jpg');
    }

    #score {
      font-size: 20px;
      margin-top: 15px;
    }

    .screen {
      display: none;
      padding: 60px 20px;
    }

    .screen.active {
      display: block;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <div id="start-screen" class="screen active">
    <h1>ðŸŽ§ The Weeknd Game</h1>
    <p>Usa las flechas para mover al jugador.<br>Atrapa al objetivo para subir de nivel.</p>
    <button onclick="startGame()">Iniciar Juego</button>
  </div>

  <div id="game-container" class="screen">
    <div id="game">
      <div id="player" class="box"></div>
      <div id="target" class="box"></div>
    </div>
    <div id="score">Puntaje: 0 | Nivel: 1</div>
  </div>

  <div id="end-screen" class="screen">
    <h2>ðŸŽ‰ Â¡Juego Terminado!</h2>
    <p id="final-score"></p>
    <button onclick="restartGame()">Volver a Jugar</button>
  </div>

  <!-- Sonidos -->
  <audio id="catch-sound" src="https://www.myinstants.com/media/sounds/coin.mp3"></audio>
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" loop></audio>

  <script>
    const player = document.getElementById('player');
    const target = document.getElementById('target');
    const scoreEl = document.getElementById('score');
    const catchSound = document.getElementById('catch-sound');
    const bgMusic = document.getElementById('bg-music');

    const startScreen = document.getElementById('start-screen');
    const gameContainer = document.getElementById('game-container');
    const endScreen = document.getElementById('end-screen');
    const finalScoreEl = document.getElementById('final-score');

    let posX = 0, posY = 0;
    let targetX = Math.random() * 360;
    let targetY = Math.random() * 360;
    let dx = 2, dy = 2;
    let score = 0;
    let level = 1;
    let interval;

    function startGame() {
      startScreen.classList.remove('active');
      gameContainer.classList.add('active');
      resetGame();
      bgMusic.volume = 0.2;
      bgMusic.play();
      interval = setInterval(moveTarget, 20);
    }

    function restartGame() {
      endScreen.classList.remove('active');
      startGame();
    }

    function resetGame() {
      posX = 0;
      posY = 0;
      score = 0;
      level = 1;
      dx = 2;
      dy = 2;
      player.style.left = posX + 'px';
      player.style.top = posY + 'px';
      targetX = Math.random() * 360;
      targetY = Math.random() * 360;
      target.style.left = targetX + 'px';
      target.style.top = targetY + 'px';
      updateScore();
    }

    function updateScore() {
      scoreEl.textContent = `Puntaje: ${score} | Nivel: ${level}`;
    }

    function movePlayer(x, y) {
      posX = Math.max(0, Math.min(360, posX + x));
      posY = Math.max(0, Math.min(360, posY + y));
      player.style.left = posX + 'px';
      player.style.top = posY + 'px';
      checkCollision();
    }

    function moveTarget() {
      targetX += dx;
      targetY += dy;

      if (targetX <= 0 || targetX >= 360) dx *= -1;
      if (targetY <= 0 || targetY >= 360) dy *= -1;

      target.style.left = targetX + 'px';
      target.style.top = targetY + 'px';
      checkCollision();
    }

    function checkCollision() {
      const pr = player.getBoundingClientRect();
      const tr = target.getBoundingClientRect();

      if (
        pr.left < tr.right &&
        pr.right > tr.left &&
        pr.top < tr.bottom &&
        pr.bottom > tr.top
      ) {
        score++;
        catchSound.play();

        if (score === 5 && level === 1) {
          level = 2;
          dx *= 1.5;
          dy *= 1.5;
          alert("ðŸš€ Â¡Nivel 2 desbloqueado!");
        }

        if (score === 10) {
          endGame();
          return;
        }

        updateScore();

        // Mover target a nueva posiciÃ³n aleatoria
        targetX = Math.random() * 360;
        targetY = Math.random() * 360;
      }
    }

    function endGame() {
      clearInterval(interval);
      bgMusic.pause();
      gameContainer.classList.remove('active');
      endScreen.classList.add('active');
      finalScoreEl.textContent = `Tu puntaje final fue: ${score}`;
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": movePlayer(0, -10); break;
        case "ArrowDown": movePlayer(0, 10); break;
        case "ArrowLeft": movePlayer(-10, 0); break;
        case "ArrowRight": movePlayer(10, 0); break;
      }
    });
  </script>
</body>
</html>
