<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | The Weeknd FanPage</title>

  <!-- Materialize & Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Raleway', sans-serif;
      color: white;
    }

    .register-container {
      margin-top: 60px;
    }

    .card-panel {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .brand-logo {
      font-size: 2.2rem;
      color: #ff5252;
    }

    .input-field input[type="text"],
    .input-field input[type="email"],
    .input-field input[type="password"] {
      color: white;
    }

    .input-field label {
      color: #ccc;
    }

    .input-field input:focus + label {
      color: #ff5252 !important;
    }

    .input-field input:focus {
      border-bottom: 1px solid #ff5252 !important;
      box-shadow: 0 1px 0 0 #ff5252 !important;
    }

    .btn-custom {
      background-color: #ff5252;
      border-radius: 25px;
    }

    .btn-custom:hover {
      background-color: #ff1744;
    }

    footer {
      margin-top: 40px;
      background-color: #111;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="center-align" style="margin-top: 30px;">
    <i class="material-icons large red-text">music_note</i>
    <h4 class="brand-logo">Registro de Fans – The Weeknd</h4>
  </div>

  <!-- Formulario -->
  <div class="container register-container">
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel z-depth-4">
          <form>
            <div class="input-field">
              <input id="name" type="text" class="validate" required>
              <label for="name">Nombre completo</label>
            </div>

            <div class="input-field">
              <input id="email" type="email" class="validate" required>
              <label for="email">Correo electrónico</label>
            </div>

            <div class="input-field">
              <input id="password" type="password" class="validate" required>
              <label for="password">Contraseña</label>
            </div>

            <div class="center-align">
              <button class="btn btn-custom waves-effect waves-light" type="submit">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container center-align">
      <span class="grey-text text-lighten-2">© 2025 Fanpage | The Weeknd</span>
    </div>
  </footer>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
